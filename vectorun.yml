name: vectorun  # Nom du jeu
rules_type: turnbased # Type de règles

constant:
  # Constantes globales du projet
    -
        cst_name: MAX_COLS
        cst_val: 512
        cst_comment: Largeur maximale de la grille de jeu
    -
        cst_name: MAX_ROWS
        cst_val: 512
        cst_comment: Hauteur maximale de la grille de jeu
    
enum:
  # Énumérations du projet
    - 
        enum_name: error
        enum_summary:
            "Contient toutes les erreurs pouvant être levées par l'API de jeu"
        enum_field:
            - [ok, "Aucune erreur survenue"]
            
    - 
        enum_name: cell_type
        enum_summary:
            "liste des types de cases du plateau"
        enum_field:
            - [empty, "Case vide, sur laquelle il est possible d'aller"]
            - [wall, "Case infranchissable"]
            - [cellerror, "Erreur, cellule inexistante"]
            
struct:
  # Structures du projet
    -
        str_name: position
        str_summary: Represents a position in the board
        str_tuple: yes
        str_field:
            - [x, int, "X coordinate (number of the column)"]
            - [y, int, "Y coordinate (number of the row)"]
            
function:
  # Fonctions de l'API à rendre disponible.
    -
        fct_name: get_player_position
        fct_summary: Renvoie la position de l'utilisateur
        fct_ret_type: error
        fct_arg:
            - [player_id, int, Identifiant du joueur]
            
    -
        fct_name: move
        fct_summary: initie un déplacement
        fct_ret_type: error
        fct_arg:
            - [player_id, int, Identifiant du joueur]
            - [varX, int, Variation de vitesse horizontale (entre 1 et -1)]
            - [varY, int, Variation de vitesse verticale (entre 1 et -1)]
            
    -
        fct_name: get_map
        fct_summary: Renvoie la carte du jeu
        fct_ret_type: cell_type array array
        fct_arg: []
        
    -
        fct_name: get_cell_type
        fct_summary: initie un déplacement
        fct_ret_type: cell_type
        fct_arg:
            - [x, int, position horizontale]
            - [y, int, position verticale]
  
user_function:
  # Fonctions utilisateur du projet
    -
        fct_name: init_game
        fct_summary: Initialisation du programme utilisateur avant le démarrage du jeu.
        fct_ret_type: void
        fct_arg: []
    -
        fct_name: play_turn
        fct_summary: Fonction appelée à chaque tour de jeu.
        fct_ret_type: void
        fct_arg: []
    -
        fct_name: play_turn
        fct_summary: Fonction appelée à chaque tour de jeu.
        fct_ret_type: void
        fct_arg: []

